<!DOCTYPE html>
<html>
    <head>
        <title>Working with tables </title>
        
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                
            </tr>
            
        </table>
    </body>
</html>
